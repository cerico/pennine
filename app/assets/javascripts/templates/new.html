

<div class="main">

  <div class="periscope">
    <h1 class="trailname"></h1>
  </div>
  <div class="bendychair clearfix">

   <div class="sidebarthin">



   </div>
   <div class="trailcontentpassive">
    <div class="trailcontainer column-100" >


      <div class="newtrailinfobox trailupload column-50">
        <div class="trailuploadinfo column-75">Upload your new trail by clicking on the map for location and attaching at least one photo before submitting</div>
       
   <form id="trail-dropzone" class="traildropzone">

     
     <input placeholder="Trail Name" type="name" name="name">
     <input placeholder="County" type="county" name="county" />
     <select class="rating1" name="rating">
       <ul class="ratingoptions">
         <option value="">Rating</option>
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
       </ul>
     </select>
                         

     <input type="hidden" name="lat" value="{{lat1}}"/>
     <input type="hidden" name="len" value="{{lng1}}" />
     <input type="hidden" name="distance" value="12"/>
     <input type="hidden" name="addedby" value="{{current_user}}" />

     <BR><BR>
       <div class="dropzone-previews"></div> <!-- this is were the previews should be shown. -->

       <button class="newtrailbutton" type="submit">Upload Trail!</button>

     </form>
      </div><!-- close of infobox-->


      <div class="column-90">
        <iframe width="92%" height="700" frameborder="0" scrolling="no" class="add_trail_map" marginheight="0" marginwidth="0" src="http://my.ctrlq.org/maps/#roadmap|6|53.65514003683595|-6.15656248749997"></iframe>
