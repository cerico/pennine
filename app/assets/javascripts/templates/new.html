

<div class="main">

  <div class="periscope">
    <h1 class="trailname"></h1>
  </div>
  <div class="bendychair clearfix">

   <div class="sidebarthin">



   </div>
   <div class="trailcontentpassive">
    <div class="trailcontainer column-100" >

        <div class="column-100 test">
          <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events">
          <ui-gmap-markers models="map.Markers" coords="'self'" icon="'icon'" >
        </ui-gmap-markers>
      </ui-gmap-google-map>

        </div><!-- close of profile_trailphotos-->
      <div class="newtrailinfobox trailupload column-50">
        <div class="trailuploadinfo column-75">Upload your new trail by clicking on the map for location and attaching at least one photo before submitting</div>
       
   <form id="trail-dropzone" class="traildropzone">

     
     <input placeholder="Trail Name" type="name" name="name" id="name">
     <input placeholder="County" type="county" name="county" />
     <select class="rating1" name="rating">
       <ul class="ratingoptions">
         <option value="">Rating</option>
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
       </ul>
     </select>
     <br>                    
     <input type="hidden" name="lat" value="{{lat}}"/>
     <input type="hidden" name="lng" value="{{lng}}" />
     <input type="hidden" name="distance" value="12"/>
     <input name="authenticity_token" value="<%= form_authenticity_token %>" type="hidden">

     <BR><BR>
      <div class="picuploaderror">PLEASE ATTACH AT LEAST ONE PHOTO!</div>
       <div class="dropzone-previews"></div> <!-- this is were the previews should be shown. -->

       <button class="newtrailbutton" type="submit">Upload Trail!</button>

     </form>
      </div><!-- close of infobox-->





    </div><!--close of trailcontainer column-75-->
  </div>
</div>
