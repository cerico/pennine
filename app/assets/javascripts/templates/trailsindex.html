

<div class="main">

            <div class="everytrail">
 
                <div class="index-photobox column-32" ng-repeat="trail in trails">

                <a ng-href="#/trails/{{trail.id}}"><img ng-src="{{trail.photos[0].image.frontpage.url}}">
              
                  <div class="everytrail_photofooter">
                    <p class="everytrail_photofooter_name">{{trail.name}}</p>
                    <p class="everytrail_photofooter_county">{{trail.county}}</p>
           
                    <div class="everytrail_photofooter_userinfo">
                      <ul>
                        
                <li>{{(trail.bookmarks|filter: {favourited:true}).length}} 
                  <i ng-if="trail.hikerbookmark.favourited == true" class="fa fa-heart red"></i>
                  <i ng-if="trail.hikerbookmark.favourited != true" class="fa fa-heart-o"></i>
                </li>
                <li>{{(trail.bookmarks|filter: {completed:true}).length}}
                  <i ng-if="trail.hikerbookmark.completed == true" class="fa fa-check circle green"></i>
                  <i ng-if="trail.hikerbookmark.completed != true" class="fa fa-check circle"></i>
                </li>
                         
                        
                      </ul>
                    </div>
                  </div>
                </a>
